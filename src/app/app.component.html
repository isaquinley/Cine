<style>
  :host {
    font-family: -apple-system, BlinkMacSystemFont, Montserrat, "Segoe UI",
      Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji",
      "Segoe UI Emoji", "Segoe UI Symbol";
    font-size: 14px;
    color: #333;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .navbar {
    width: 100%;
  }

  .footer {
    margin: auto;
    width: 100%;
    position: absolute;
  }
</style>

<!-- Toolbar -->
<div id="page-container">
  <!-- Navbar -->
  <div class="conyainer-fluid">
    <nav *ngIf="shownavbar" class="navbar navbar-expand-lg navbar-dark bg-dark">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="20"
        height="20"
        fill="white"
        class="bi bi-film"
        viewBox="0 0 16 16"
      >
        <path
          d="M0 1a1 1 0 0 1 1-1h14a1 1 0 0 1 1 1v14a1 1 0 0 1-1 1H1a1 1 0 0 1-1-1V1zm4 0v6h8V1H4zm8 8H4v6h8V9zM1 1v2h2V1H1zm2 3H1v2h2V4zM1 7v2h2V7H1zm2 3H1v2h2v-2zm-2 3v2h2v-2H1zM15 1h-2v2h2V1zm-2 3v2h2V4h-2zm2 3h-2v2h2V7zm-2 3v2h2v-2h-2zm2 3h-2v2h2v-2z"
        />
      </svg>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item active">
            <a class="nav-link" href="#"
              >Inicio <span class="sr-only">(current)</span></a
            >
          </li>
          <li *ngIf="show" class="nav-item">
            <a class="nav-link" [routerLink]="'/salon'">Salas</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" [routerLink]="'/movies'">Peliculas</a>
          </li>
          <li *ngIf="show" class="nav-item">
            <a class="nav-link" [routerLink]="'/statistics'">Resumen</a>
          </li>
        </ul>
      </div>
      <button
        type="button"
        class="btn btn-danger mt-2 btn-submit btn-detail"
        (click)="logout()"
      >
        Cerrar Sesion
      </button>
    </nav>
  </div>

  <div class="conyainer-fluid">
    <router-outlet></router-outlet>
  </div>
  <br />
  <br />
  <br />
  <!-- Footer -->
  <footer *ngIf="shownavbar" class="nav bg-dark">
    <div class="row">
      <div class="col-md-5 py-3"></div>
      <div class="col-md-7 flex-center py-3">
        <i class="fa fa-copyright fa-lg fa-1x" style="color: white">
          2021 Copyright</i
        >
        <br />
        <br />
        <i class="fa fa-globe fa-lg fa-1x" style="color: white"> Cinema</i>
      </div>
    </div>
  </footer>
</div>
