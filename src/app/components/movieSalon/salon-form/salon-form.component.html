<div class="container-fluid">
  <br />
  <div class="row">
    <div class="col-sm-12">
      <div class="table-responsive-xl">
        <table class="table table-hover table-wrapper-scroll-y">
          <thead>
            <tr class="bg-dark text-white">
              <th>Numero</th>
              <th>Sala</th>
              <th>Descripcion</th>
              <th>Pelicula</th>
              <th>Horario</th>
              <th>Ver m√°s</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let salon of salons">
              <!-- <td><input   type="text" class="form-control"
                            [(ngModel)]="movie.Name"
                            [ngbTypeahead]="search"
                            [resultFormatter]="resultFormatListValue"
                            [inputFormatter]="inputFormatListValue"/></td> -->
              <td>{{ salon.number }}</td>
              <td>{{ salon.name }}</td>
              <td>{{ salon.description }}</td>
              <td>{{ salon.movie }}</td>
              <td>{{ salon.schedule }}</td>

              <td>
                <button
                  type="button"
                  class="btn btn-warning btn-sm"
                  (click)="modal.open(longContent)"
                >
                  Programacion

                  <ng-template #longContent let-modal>
                    <div class="modal-header">
                      <h4 class="modal-title">Horarios</h4>
                      <button
                        type="button"
                        class="close"
                        aria-label="Close"
                        (click)="modal.dismiss('Cross click')"
                      >
                        <span aria-hidden="true">&times;</span>
                      </button>
                    </div>
                    <div class="modal-body">
                      <div class="form-group">
                        <div class="form-group">
                          <label for="exampleInputEmail1">Numero</label>
                          <input
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Sala"
                            [(ngModel)]="numeroSala"
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Sala</label>
                          <input
                            class="form-control"
                            id="exampleInputEmail1"
                            aria-describedby="emailHelp"
                            placeholder="Sala"
                            [(ngModel)]="sala"
                          />
                        </div>
                        <div class="form-group">
                          <label for="exampleInputEmail1">Hora</label>

                          <select
                            class="form-select"
                            aria-label="Default select example"
                            [(ngModel)]="hora"
                          >
                            <option
                              *ngFor="let horas of horarios"
                              [value]="horas"
                            >
                              {{ horas }}
                            </option>
                          </select>
                        </div>
                        <div class="form-group">
                          <label for="exampleInputPassword1">Pelicula</label>
                          <select
                            class="form-select"
                            aria-label="Default select example"
                            [(ngModel)]="peli"
                          >
                            <option
                              *ngFor="let movie of movies"
                              [ngValue]="movie.name"
                            >
                              {{ movie.name }}
                            </option>
                          </select>
                        </div>

                        <button
                          type="button"
                          class="btn btn-primary"
                          (click)="createSalon()"
                        >
                          Guardar
                        </button>
                      </div>
                    </div>
                    <div class="modal-footer">

                    </div>
                  </ng-template>
                </button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
